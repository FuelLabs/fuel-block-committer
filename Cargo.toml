[package]
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/fuel-block-committer"
rust-version = "1.77.0"
version = "0.3.0"
name = "fuel-block-committer"

[[test]]
harness = true
name = "e2e"
path = "tests/harness.rs"

[dependencies]
actix-web = "4"
async-trait = "0.1.68"
fuel-core-client = "0.25.3"
prometheus = "0.13.3"
serde = { version = "1.0", features = ["derive"] }
ethers = { version = "2.0", features = ["ws"] }
tokio = { version = "1.28.0", features = ["rt-multi-thread", "rt", "macros"] }
tokio-util = { version = "0.7.8" }
thiserror = "1.0.40"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["json"] }
clap = { version = "4.3", features = ["derive", "env"] }
url = "2.3"
serde_json = "1.0.96"
rusqlite = { version = "0.31", features = ["bundled"] }
futures = "0.3.28"

[dev-dependencies]
#TODO: Once fuels-rs catches up tests will be reenabled
#fuels-test-helpers = "0.57"
rand = "0.8.5"
mockall = "0.12.1"
anyhow = "1.0.71"
