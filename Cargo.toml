[package]
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/fuel-block-committer"
rust-version = "1.77.0"
version = "0.3.0"
name = "fuel-block-committer"

[[test]]
harness = true
name = "e2e"
path = "tests/harness.rs"

[dependencies]
actix-web = { version = "4", default-features = false, features = ["macros"] }
async-trait = { version = "0.1", default-features = false }
clap = { version = "4.3", features = [
  "derive",
  "env",
  "std",
], default-features = false }
ethers = { version = "2.0", features = ["ws"], default-features = false }
fuel-core-client = { version = "0.25", default-features = false }
futures = { version = "0.3", default-features = false }
prometheus = { version = "0.13", default-features = false }
rusqlite = { version = "0.31", features = [
  "bundled",
], default-features = false }
serde = { version = "1.0", features = ["derive"], default-features = false }
serde_json = { version = "1.0", default-features = false }
thiserror = { version = "1.0", default-features = false }
tokio = { version = "1.28", features = [
  "rt-multi-thread",
  "rt",
  "macros",
], default-features = false }
tokio-util = { version = "0.7", default-features = false }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = ["json"] }
url = { version = "2.3", default-features = false }

[dev-dependencies]
anyhow = { version = "1.0", default-features = false }
mockall = { version = "0.12", default-features = false }
#TODO: Once fuels-rs catches up tests will be reenabled
#fuels-test-helpers = "0.57"
rand = { version = "0.8", default-features = false }
