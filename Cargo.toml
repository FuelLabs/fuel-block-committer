[workspace]
resolver = "2"
members = [
  "committer",
  "e2e",
  "packages/eth_rpc",
  "packages/fuel_rpc",
  "packages/metrics",
  "packages/ports",
  "packages/storage",
  "packages/types",
]

[workspace.dependencies]
eth_rpc = { version = "0.1.0", path = "./packages/eth_rpc", default-features = false }
fuel_rpc = { version = "0.1.0", path = "./packages/fuel_rpc", default-features = false }
metrics = { version = "0.1.0", path = "./packages/metrics", default-features = false }
ports = { version = "0.1.0", path = "./packages/ports", default-features = false }
storage = { version = "0.1.0", path = "./packages/storage", default-features = false }
types = { version = "0.1.0", path = "./packages/types/", default-features = false }

actix-web = { version = "4", default-features = false }
anyhow = { version = "1.0", default-features = false }
async-trait = { version = "0.1", default-features = false }
clap = { version = "4.5" }
config = { version = "0.14", default-features = false }
ethers = { version = "2.0", default-features = false }
ethers-core = { version = "2.0", default-features = false }
fuel-core-client = { version = "0.26", default-features = false }
futures = { version = "0.3", default-features = false }
hex = { version = "0.4", default-features = false }
impl-tools = { version = "0.10.0", default-features = false }
mockall = { version = "0.12", default-features = false }
prometheus = { version = "0.13", default-features = false }
rand = { version = "0.8", default-features = false }
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false }
sqlx = { version = "0.7.4", default-features = false }
testcontainers = { version = "0.16", default-features = false }
thiserror = { version = "1.0", default-features = false }
tokio = { version = "1.37", default-features = false }
tokio-util = { version = "0.7", default-features = false }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3" }
url = { version = "2.3", default-features = false }
